<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title if title else "DoctorTech Repair" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="taskbar">
        <div class="logo">
            <a href="{{ url_for('home') }}" class="logo-link">DoctorTech Repair</a>
        </div>
        <ul class="taskbar-links">
            <li><a href="{{ url_for('home') }}" class="{{ 'active' if active_page == 'home' else '' }}">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="{{ 'active' if active_page == 'about' else '' }}">About Us</a></li>
            <li><a href="{{ url_for('services') }}" class="{{ 'active' if active_page == 'services' else '' }}">Services</a></li>
            <li><a href="{{ url_for('credentials') }}" class="{{ 'active' if active_page == 'credentials' else '' }}">Credentials</a></li>
            <li><a href="{{ url_for('contact') }}" class="{{ 'active' if active_page == 'contact' else '' }}">Contact</a></li>
        </ul>
    </nav>
    <main class="page">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 DoctorTech Repair. All rights reserved.</p>
    </footer>
</body>
</html>
